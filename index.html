<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  
 
</head>
<body>
<!-- 
  Build The Community Your Fans Will Love

  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. 

  Register -->
  <main>
    <div class="container">
      <hader>
        <div class="top-heading">
            <img class="logo-huddle" src="images/logo.svg" alt="logo">
        </div>
      </header>
      <div class="content">
        <div class="content-img">
          <img class="illustration-img" src="images/illustration-mockups.svg" alt="illustration-mockups">
        </div>
        <div class="content-txt">
          <h1 class="heading">Build The Community Your Fans Will Love</h1>
          <p class="content-para">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p>
          <button class="btn">Register</button>  

        </div>
        
        
      </div>

      <div class="social-icons">
        <i class="fa-brands fa-facebook-f social-icon social-icon-fb"></i>
        <i class="fa-brands fa-twitter   social-icon social-icon-twtr"></i>
        <i class="fa-brands fa-instagram social-icon social-icon-insta"></i>
      </div>
    </div>
  </main>

</body>
</html>
